<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ហ្គេម tic tac toe </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 15px;
        }
        
        .player-info {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .player-info.active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .player-info h3 {
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .player-symbol {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .score {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        
        .cell:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #ff6b6b;
        }
        
        .cell.o {
            color: #4ecdc4;
        }
        
        .cell.win {
            background: rgba(255, 215, 0, 0.3);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button.secondary {
            background: linear-gradient(45deg, #4ecdc4, #00b894);
        }
        
        .game-mode {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        
        .mode-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: #fff;
        }
        
        .result-message {
            font-size: 1.5rem;
            margin: 20px 0;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .win-message {
            color: #ffeaa7;
            font-weight: bold;
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            80% { transform: translateY(-5px); }
        }
        
        .difficulty {
            margin: 15px 0;
        }
        
        .difficulty select {
            padding: 8px 15px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
        }
        
        .difficulty option {
            background: #764ba2;
            color: white;
        }
        
        /* Mobile optimizations */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .player-symbol {
                font-size: 1.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                max-width: 100%;
            }
        }
        
        @media (max-width: 400px) {
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .player-info {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ហ្គេម tic tac toe </h1>
        <p class="subtitle">មានជម្រើស២​ លេងជាមួយមិត្តភក្តិ ឬកុំព្យូទ័រ?</p>
        
        <div class="game-mode">
            <div class="mode-btn active" id="modePvP">មនុស្ស vs មនុស្ស</div>
            <div class="mode-btn" id="modePvC">មនុស្ស vs Bot</div>
        </div>
        
        <div class="difficulty" id="difficultyContainer" style="display: none;">
            <select id="difficulty">
                <option value="easy">ងាយស្រួល</option>
                <option value="medium" selected>មធ្យម</option>
                <option value="hard">ពិបាក</option>
            </select>
        </div>
        
        <div class="game-info">
            <div class="player-info active" id="playerX">
                <div class="player-symbol">❌</div>
                <h3>Player X</h3>
                <div class="score" id="scoreX">0</div>
            </div>
            <div class="player-info" id="playerO">
                <div class="player-symbol">⭕</div>
                <h3>Player O</h3>
                <div class="score" id="scoreO">0</div>
            </div>
        </div>
        
        <div class="result-message" id="resultMessage"></div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="restartBtn">លេងម្តងទៀត</button>
            <button class="secondary" id="resetScoreBtn">កំណត់ពិន្ទុឡើងវិញ</button>
        </div>
    </div>

    <script>
        // Game variables
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let gameMode = 'pvp'; // 'pvp' or 'pvc'
        let difficulty = 'medium';
        let scores = {
            'X': 0,
            'O': 0,
            'tie': 0
        };

        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const resultMessage = document.getElementById('resultMessage');
        const restartBtn = document.getElementById('restartBtn');
        const resetScoreBtn = document.getElementById('resetScoreBtn');
        const playerXInfo = document.getElementById('playerX');
        const playerOInfo = document.getElementById('playerO');
        const scoreX = document.getElementById('scoreX');
        const scoreO = document.getElementById('scoreO');
        const modePvP = document.getElementById('modePvP');
        const modePvC = document.getElementById('modePvC');
        const difficultyContainer = document.getElementById('difficultyContainer');
        const difficultySelect = document.getElementById('difficulty');

        // Winning combinations
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];

        // Initialize game
        function initGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            resultMessage.textContent = '';
            resultMessage.className = 'result-message';
            
            updatePlayerIndicator();
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
        }

        // Update player turn indicator
        function updatePlayerIndicator() {
            if (currentPlayer === 'X') {
                playerXInfo.classList.add('active');
                playerOInfo.classList.remove('active');
            } else {
                playerOInfo.classList.add('active');
                playerXInfo.classList.remove('active');
            }
        }

        // Handle cell click
        function handleCellClick(e) {
            const cell = e.target;
            const cellIndex = parseInt(cell.getAttribute('data-index'));
            
            // Check if cell is already taken or game is not active
            if (gameBoard[cellIndex] !== '' || !gameActive) {
                return;
            }
            
            // Make move for human player
            makeMove(cellIndex, currentPlayer);
            
            // Check for win or tie
            const win = checkWin();
            if (win) {
                handleGameEnd(win);
                return;
            }
            
            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updatePlayerIndicator();
            
            // If playing against computer and it's computer's turn
            if (gameMode === 'pvc' && currentPlayer === 'O' && gameActive) {
                setTimeout(makeComputerMove, 500);
            }
        }

        // Make a move
        function makeMove(index, player) {
            gameBoard[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add(player.toLowerCase());
        }

        // Make computer move
        function makeComputerMove() {
            if (!gameActive) return;
            
            let moveIndex;
            
            // Different strategies based on difficulty
            switch(difficulty) {
                case 'easy':
                    moveIndex = getRandomMove();
                    break;
                case 'medium':
                    moveIndex = getMediumMove();
                    break;
                case 'hard':
                    moveIndex = getBestMove();
                    break;
                default:
                    moveIndex = getMediumMove();
            }
            
            if (moveIndex !== -1) {
                makeMove(moveIndex, 'O');
                
                // Check for win or tie
                const win = checkWin();
                if (win) {
                    handleGameEnd(win);
                    return;
                }
                
                // Switch back to human player
                currentPlayer = 'X';
                updatePlayerIndicator();
            }
        }

        // Get a random available move (easy difficulty)
        function getRandomMove() {
            const availableMoves = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(cell => cell !== null);
            
            if (availableMoves.length === 0) return -1;
            
            const randomIndex = Math.floor(Math.random() * availableMoves.length);
            return availableMoves[randomIndex];
        }

        // Get a medium difficulty move (tries to win or block)
        function getMediumMove() {
            // First, check if computer can win
            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    if (checkWin() === 'O') {
                        gameBoard[i] = '';
                        return i;
                    }
                    gameBoard[i] = '';
                }
            }
            
            // Then, check if need to block player
            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'X';
                    if (checkWin() === 'X') {
                        gameBoard[i] = '';
                        return i;
                    }
                    gameBoard[i] = '';
                }
            }
            
            // Otherwise, make a random move
            return getRandomMove();
        }

        // Get the best move using minimax algorithm (hard difficulty)
        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove;
            
            for (let i = 0; i < gameBoard.length; i++) {
                if (gameBoard[i] === '') {
                    gameBoard[i] = 'O';
                    let score = minimax(gameBoard, 0, false);
                    gameBoard[i] = '';
                    
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            
            return bestMove;
        }

        // Minimax algorithm for hard difficulty
        function minimax(board, depth, isMaximizing) {
            const result = checkWin();
            
            if (result === 'O') return 10 - depth;
            if (result === 'X') return depth - 10;
            if (result === 'tie') return 0;
            
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'O';
                        let score = minimax(board, depth + 1, false);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === '') {
                        board[i] = 'X';
                        let score = minimax(board, depth + 1, true);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        // Check for win or tie
        function checkWin() {
            let roundWon = false;
            let winningCombo = null;
            
            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    roundWon = true;
                    winningCombo = winningConditions[i];
                    break;
                }
            }
            
            if (roundWon) {
                // Highlight winning cells
                winningCombo.forEach(index => {
                    cells[index].classList.add('win');
                });
                return currentPlayer;
            }
            
            // Check for tie
            if (!gameBoard.includes('')) {
                return 'tie';
            }
            
            return null;
        }

        // Handle game end
        function handleGameEnd(result) {
            gameActive = false;
            
            if (result === 'tie') {
                resultMessage.textContent = 'លិទ្ធផលស្មើគ្នា!';
                resultMessage.classList.add('win-message');
                scores.tie++;
            } else {
                resultMessage.textContent = `អ្នកលេងខាង ${result} ឈ្នះ!`;
                resultMessage.classList.add('win-message');
                scores[result]++;
                
                // Update score display
                scoreX.textContent = scores.X;
                scoreO.textContent = scores.O;
            }
        }

        // Event listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        restartBtn.addEventListener('click', initGame);

        resetScoreBtn.addEventListener('click', () => {
            scores = { 'X': 0, 'O': 0, 'tie': 0 };
            scoreX.textContent = '0';
            scoreO.textContent = '0';
            initGame();
        });

        modePvP.addEventListener('click', () => {
            gameMode = 'pvp';
            modePvP.classList.add('active');
            modePvC.classList.remove('active');
            difficultyContainer.style.display = 'none';
            initGame();
        });

        modePvC.addEventListener('click', () => {
            gameMode = 'pvc';
            modePvC.classList.add('active');
            modePvP.classList.remove('active');
            difficultyContainer.style.display = 'block';
            initGame();
        });

        difficultySelect.addEventListener('change', (e) => {
            difficulty = e.target.value;
        });

        // Initialize the game
        initGame();
    </script>
</body>
</html>
